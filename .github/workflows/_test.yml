on: workflow_call

jobs:
  test:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Install dependencies
        run: npm install

      - name: Check generated files are up to date
        run: |
          npm run generate
          git diff --exit-code

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test:ci
