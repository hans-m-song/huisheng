version: '3'

services:
  mongo:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASS}
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo localhost:${MONGO_PORT}/ --quiet

  mongo-express:
    image: mongo-express
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_USER}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_PASS}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_USER}:${MONGO_PASS}@${MONGO_HOST}:${MONGO_PORT}/
    depends_on:
      mongo:
        condition: service_healthy
    profiles:
      - db
      - debug

  huisheng:
    build:
      context: ./
      target: runtime
    env_file: .env
    container_name: huisheng
    volumes:
      - youtube-dl-cache:/var/lib/huisheng/cache
    profiles:
      - production

  huisheng-debug:
    build:
      context: ./
      target: debug
    env_file: .env
    container_name: huisheng-debug
    volumes:
      - ./:/app
      - ./.cache:/var/lib/huisheng/cache
    profiles:
      - debug

volumes:
  youtube-dl-cache:
