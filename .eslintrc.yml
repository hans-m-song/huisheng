extends:
  - eslint:recommended
  - plugin:@typescript-eslint/recommended
env:
  node: true
  browser: true
plugins:
  - import
  - "@typescript-eslint"
parser: "@typescript-eslint/parser"
rules:
  # suggestions
  arrow-body-style:
    - off
  arrow-parens:
    - warn
    - always
  arrow-spacing:
    - warn
    - before: true
      after: true
  capitalized-comments:
    - warn
    - always

  # formatting
  indent:
    - warn
    - 2
    - SwitchCase: 1
      MemberExpression: 1
      flatTernaryExpressions: true
      offsetTernaryExpressions: true
  quotes:
    - warn
    - single
  semi:
    - warn
    - always
  comma-dangle:
    - warn
    - always-multiline
  import/order:
    - warn
    - groups:
        - - builtin
          - external
        - - parent
          - sibling
          - index
      newlines-between: always
      alphabetize:
        order: asc
        caseInsensitive: true
  eol-last:
    - warn
    - always
  padding-line-between-statements:
    - warn
    - blankLine: always
      prev:
        - block
        - block-like
      next: "*"
  key-spacing:
    - warn
    - beforeColon: false
      afterColon: true
      align: value
  object-curly-newline:
    - warn
    - consistent: true
      multiline: true
  object-curly-spacing:
    - warn
    - always
  array-bracket-newline:
    - warn
    - consistent
  array-bracket-spacing:
    - warn
    - always
  array-element-newline:
    - warn
    - consistent
  no-trailing-spaces:
    - warn
    - skipBlankLines: false
      ignoreComments: false
  no-multiple-empty-lines:
    - warn
    - max: 2
  no-multi-spaces:
    - warn
    - exceptions:
        Property: true
  multiline-ternary:
    - warn
    - always-multiline
  space-before-blocks:
    - warn
    - always
  block-spacing:
    - warn
    - always
  no-extra-parens: "off"
  "@typescript-eslint/no-extra-parens":
    - warn
    - all
  operator-linebreak:
    - warn
    - before
  function-call-argument-newline:
    - warn
    - consistent
  function-paren-newline:
    - warn
    - consistent

  # types
  "@typescript-eslint/no-explicit-any":
    - off
  "@typescript-eslint/ban-types":
    - error
    - types:
        Function: false
        extend-defaults: true
  no-unused-vars:
    - off
  "@typescript-eslint/no-unused-vars":
    - error
    - vars: all
      args: after-used
      ignoreRestSiblings: false
      argsIgnorePattern: ^_
