apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  selector:
    matchLabels:
      app: huisheng
  template:
    metadata:
      labels:
        app: huisheng
    spec:
      containers:
        - env:
            - name: DISCORD_BOT_PREFIX
              value: '>'
            - name: CACHE_DIR
              value: /data
            - name: MINIO_ENDPOINT
              value: minio-deployment-service.minio.svc.cluster.local
            - name: MINIO_ENDPOINT_PORT
              value: '9000'
            - name: MINIO_ENDPOINT_SSL
              value: 'false'
            - name: NEW_RELIC_NO_CONFIG_FILE
              value: 'true'
            - name: NEW_RELIC_DISTRIBUTED_TRACING_ENABLED
              value: 'true'
            - name: NEW_RELIC_LOG
              value: stdout
            - name: NEW_RELIC_APP_NAME
              value: huisheng
          envFrom:
            - secretRef:
                name: huisheng-credentials
          image: public.ecr.aws/axatol/huisheng:latest
          name: huisheng
          securityContext:
            capabilities:
              add:
                - SYS_NICE
          volumeMounts:
            - mountPath: /data
              name: data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: huisheng-huisheng-data-pvc
