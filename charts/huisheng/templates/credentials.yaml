---
{{- if .Values.credentials.create -}}
kind: Secret
apiVersion: v1
metadata:
  name: {{ .Values.credentials.secretName }}
  namespace: {{ .Release.Namespace }}
  labels: {{ include "huisheng.labels" . | nindent 4}}
type: Opaque
data:
  {{- range $key, $value := .Values.credentials.values }}
  {{ $key }}: {{ b64enc $value }}
  {{- end }}
{{- end -}}
