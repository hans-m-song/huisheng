name: Deploy

on:
  workflow_dispatch:
  workflow_call:
    secrets:
      DISCORD_GITHUB_ACTIONS_WEBHOOK_URL:
        required: true
      NEW_RELIC_API_KEY:
        required: true
      NEW_RELIC_DEPLOYMENT_ENTITY_GUID:
        required: true

jobs:
  notify:
    runs-on: self-hosted

    steps:
      - uses: axatol/actions/send-deployment-notification@release
        with:
          webhook-url: ${{ secrets.DISCORD_GITHUB_ACTIONS_WEBHOOK_URL }}
          job-status: pending

  deploy:
    needs: notify
    runs-on: self-hosted
    environment: production

    steps:
      - name: Upgrade helm chart
        id: deploy
        run: |
          helm repo add huisheng https://huisheng.charts.axatol.xyz
          helm repo update
          helm upgrade huisheng huisheng/huisheng \
            --install \
            --create-namespace \
            --namespace huisheng \
            --atomic \
            --reuse-values

      - name: Create deployment marker
        if: success()
        uses: axatol/actions/create-new-relic-deployment@release
        with:
          guid: ${{ secrets.NEW_RELIC_DEPLOYMENT_ENTITY_GUID }}
          deployment-type: ROLLING

      - name: Notify deployment complete
        if: success() || failure()
        uses: axatol/actions/send-discord-deployment-notification@release
        with:
          webhook-url: ${{ secrets.DISCORD_GITHUB_ACTIONS_WEBHOOK_URL }}
          status: ${{ steps.deploy.outcome }}
